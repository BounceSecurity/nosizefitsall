rules:
  - id: py_ex2_auth_decorators
    patterns:
      - pattern: |
          def $FUNC(...):
            ...
      - focus-metavariable:
          - $FUNC
      - pattern-not-inside: |
          @require_update_purrrmission
          def $FUNC(...):
            ...
      - pattern-inside: |
          from functools import wraps
          ...
    message: Function is missing the authorization decorator
    languages:
      - python
    severity: WARNING
